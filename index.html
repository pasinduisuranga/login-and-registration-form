<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-wrapper" id="loginForm">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="input-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    
                    <!-- Social Login Divider -->
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <!-- Social Login Buttons -->
                    <div class="social-login">
                        <button type="button" class="social-btn google-btn" id="googleLogin">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="social-btn facebook-btn" id="facebookLogin">
                            <i class="fab fa-facebook-f"></i>
                            Continue with Facebook
                        </button>
                    </div>
                    
                    <div class="form-switch">
                        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="form-wrapper hidden" id="registerForm">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="input-group">
                        <input type="text" id="registerName" placeholder="Full Name" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    
                    <!-- Social Login Divider -->
                    <div class="divider">
                        <span>or</span>
                    </div>
                    
                    <!-- Social Login Buttons -->
                    <div class="social-login">
                        <button type="button" class="social-btn google-btn" id="googleRegister">
                            <i class="fab fa-google"></i>
                            Sign up with Google
                        </button>
                        <button type="button" class="social-btn facebook-btn" id="facebookRegister">
                            <i class="fab fa-facebook-f"></i>
                            Sign up with Facebook
                        </button>
                    </div>
                    
                    <div class="form-switch">
                        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                    </div>
                </form>
            </div>

            <!-- Success Message -->
            <div class="success-message hidden" id="successMessage">
                <div class="success-icon">âœ“</div>
                <h3>Welcome!</h3>
                <p id="successText">You have successfully logged in.</p>
                <button class="btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js"></script>
</body>
</html>
